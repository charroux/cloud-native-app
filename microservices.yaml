apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: carservice
    version: "1.0"
  name: carservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carservice
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: carservice
    spec:
      containers:
      - name: carservice
        image: carservice:1
        imagePullPolicy: Never
#        livenessProbe:
#          initialDelaySeconds: 180
#          httpGet:
#            path: /actuator/health
#            port: 8080
#        readinessProbe:
#          httpGet:
#            path: /
#            port: 8080
        ports:
        - containerPort: 8080
        resources: {}
status: {}

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: carservice
  name: carservice
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
    name: http    
  selector:
    app: carservice
  type: NodePort
status:
  loadBalancer: {}

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: carservice
spec:
  hosts:
  - "*"
  gateways:
  - microservice-gateway
  http:
  - match:
    - uri:
        prefix: /carservice/
    rewrite:
      uri: /
    route:
    - destination:
        port:
          number: 80
        host: carservice.default.svc.cluster.local
